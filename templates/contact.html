{% load static %}

{% block title %}Contacts{% endblock %}

{% block content %}
<h1 class="fw-bold text-secondary mt-3 mb-4 text-center">Contacts</h1>
<section class="position-relative py-5">

    <div class="d-none d-md-block position-absolute top-0 start-0 w-100 h-100"><iframe allowfullscreen="" frameborder="0" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3989.06403683054!2d37.008411915330576!3d-1.1141283357782634!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f47952563285d%3A0x70d092fb85ccb757!2sVSTech%20Limited%20Company!5e0!3m2!1sen!2ske!4v1663516243533!5m2!1sen!2ske" width="100%" height="100%"></iframe></div>
    <div class="position-relative mx-2 my-5 m-md-5">
        <div class="container-fluid position-relative">
            <div class="row">
                <div class="col-md-6 col-xl-5 col-xxl-3 offset-md-6 offset-xl-7 offset-xxl-8">
                    <div>
                        <form class="border rounded shadow p-3 p-md-4 p-lg-5" method="post" style="background: var(--bs-body-bg);">
                            {% csrf_token %}
                            <h3 class="text-center mb-3">Contact me</h3>
                            <div class="d-flex p-2 justify-content-evenly">
                                <a href="tel:+254795067776" class="text-white m-1">
                                    <div class="bs-icon-sm bs-icon-circle bs-icon-primary shadow d-flex flex-shrink-0 justify-content-center align-items-center d-inline-block bs-icon">
                                       <i class="fa fa-phone" aria-hidden="true"></i>
                                    </div>
                                </a>
                                <a href="mailto:info@odhiambo-jeff.me" class="text-white m-1">
                                    <div class="bs-icon-sm bs-icon-circle bs-icon-primary shadow d-flex flex-shrink-0 justify-content-center align-items-center d-inline-block bs-icon">
                                       <i class="fa fa-envelope" aria-hidden="true"></i>
                                    </div>
                                </a>
                                <a href="https://www.linkedin.com/in/jeff-odhiambo/" class="text-white m-1">
                                    <div class="bs-icon-sm bs-icon-circle bs-icon-primary shadow d-flex flex-shrink-0 justify-content-center align-items-center d-inline-block bs-icon">
                                       <i class="fab fa-linkedin" aria-hidden="true"></i>
                                    </div>
                                </a><a href="https://github.com/killall-nano/" class="text-white m-1">
                                    <div class="bs-icon-sm bs-icon-circle bs-icon-primary shadow d-flex flex-shrink-0 justify-content-center align-items-center d-inline-block bs-icon">
                                       <i class="fab fa-github" aria-hidden="true"></i>
                                    </div>
                                </a>
                                <a href="http://odhiambo-jeff.me" class="text-white m-1">
                                    <div class="bs-icon-sm bs-icon-circle bs-icon-primary shadow d-flex flex-shrink-0 justify-content-center align-items-center d-inline-block bs-icon">
                                       <i class="fab fa-internet-explorer" aria-hidden="true"></i>
                                    </div>
                                </a>
                                <a href="https://goo.gl/maps/4seLaPrLG9YpHrBi7" class="text-white m-1">
                                    <div class="bs-icon-sm bs-icon-circle bs-icon-primary shadow d-flex flex-shrink-0 justify-content-center align-items-center d-inline-block bs-icon">
                                       <i class="fas fa-map-pin fa-lg fa-fw" aria-hidden="true"></i>
                                    </div>
                                </a>
                            </div>
                            <div class="mb-3">
                                <input class="form-control rounded-pill" type="text" id="fname" name="fname" placeholder="Firstname">
                            </div>
                            <div class="mb-3">
                                <input class="form-control rounded-pill" type="text" id="lname" name="lname" placeholder="Lastname">
                            </div>
                            <div class="mb-3">
                                <input class="form-control rounded-pill" type="email" id="email" name="email" placeholder="Email">
                            </div>
                            <div class="mb-3">
                                <textarea class="form-control" id="message" name="message" rows="6" placeholder="Message"></textarea>
                            </div>
                            <div>
                                <button class="btn btn-primary shadow d-block w-100" type="submit">Send </button>
                            </div>
                        </form>
                    </div>
                </div>      
            </div>
        </div>
    </div>
</section>
  {% endblock %}
